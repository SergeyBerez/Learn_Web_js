<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>

  <body>
    <header>
      <fieldset>
        <legend>axios request</legend>
        <form class="form">
          <label for="name">Name </label>
          <input type="text" name="имя " id="name" />
          <label for="password">Password</label>
          <input type="password" name="пароль" id="password" />
          <label for="email">email</label>
          <input name="email" id="email" />
          <input type="submit" value="send" />
        </form>
      </fieldset>
<fieldset><legend>Fetch request</legend>
<form class="form">
        <label for="name">Name </label>
        <input data-name="name" type="text" name="имя " />
        <label for="password">Password</label>
        <input data-name="password" type="password" name="пароль" />
        <label for="email">email</label>
        <input data-name="email" name="email" />
        <input type="submit" value="send" />
      </form>
</fieldset>
      
      <button class="btn1 button">My_ajax</button>
      <button class="btn2 button">axios</button>
      <button class="btn3 button">fetch</button>
    </header>

    <div id="div"></div>
    <span></span>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="fetch.js"></script>
    <script src="main.js"></script>
  </body>
</html>
